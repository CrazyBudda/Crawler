<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Crawl those commands!</title>
<style>
.forma {
	font-family: Verdana, Geneva, sans-serif;
	font-size: 20px;
	font-weight: bold;
	text-align: left;
	color: #CCC;
}
.forma1 {
	font-family: Verdana, Geneva, sans-serif;
	font-size: 14px;
	font-weight: bold;
	text-align: left;
	color: #CCC;
}
.forma2 {
	font-family: Verdana, Geneva, sans-serif;
	font-size: 10px;
	font-weight: bold;
	text-align: left;
	color: #CCC;
}
.formaC {
	font-family: Verdana, Geneva, sans-serif;
	font-size: 20px;
	font-weight: bold;
	text-align: left;
	color: #000;
}
.formaC1 {
	font-family: Verdana, Geneva, sans-serif;
	font-size: 14px;
	font-weight: bold;
	text-align: left;
	color: #000;
}
.formaC2 {
	font-family: Verdana, Geneva, sans-serif;
	font-size: 10px;
	font-weight: bold;
	text-align: left;
	color: #000;
}
.btn {
	font-family: Verdana, Geneva, sans-serif;
	font-size: 20px;
	font-weight: bold;
	text-align: left;
	color: #000;
}
.btn_done {
	font-family: Verdana, Geneva, sans-serif;
	font-size: 20px;
	font-weight: bold;
	text-align: left;
	color: #000;
	text-decoration: line-through;
}
.tooltip {
    position: relative;
    display: inline-block;
}

.tooltip .tooltiptext {
    visibility: hidden;
    width: 140px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 150%;
    left: 50%;
    margin-left: -75px;
    opacity: 0;
    transition: opacity 0.3s;
	font-size:12px;
}

.tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}
.to_copy {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 24px;
	font-weight: bold;
	color: #FFF;
	text-align: left;
	border-color: #F00;
	background-color: #000;
	border-style: solid;
	padding-left: 5px;
}
input[type="submit"] {
    white-space: normal;
    width: 140px;
}
</style>
</head>

<body onload="onLoad()">
<p>
  <script>
var arr = [];

function onLoad() {
	document.getElementById("copybtn").disabled = true;
	document.getElementById("copybtn").className = "btn_done";
	document.getElementById("command").value = "Load commands first!";
}

function myFunction() {
	var copyText = document.getElementById("command");
	copyText.select();
	document.execCommand("copy");

	if (typeof arr[8] == 'undefined') {
		document.getElementById("test").value = "Re-Load commands";
		document.getElementById("copybtn").disabled = true;
		document.getElementById("copybtn").className = "btn_done";
		arr[4] = "Re-Load commands!";
	}

	arr.shift();
	copyText.value = arr[3];
	var tooltip = document.getElementById("myTooltip");
	tooltip.innerHTML = "Copied: <font color=\"yellow\">" + arr[2] + "</font>";//copyText.value;

  document.getElementById("coming").innerHTML = arr[4];
  document.getElementById("coming1").innerHTML = arr[5];
  document.getElementById("coming2").innerHTML = arr[6];

  document.getElementById("past").innerHTML = arr[2];
  document.getElementById("past1").innerHTML = arr[1];
  document.getElementById("past2").innerHTML = arr[0];
}

function outFunc() {
  var tooltip = document.getElementById("myTooltip");
  tooltip.innerHTML = "Copy to clipboard";
}

function initia() {
	document.getElementById("copybtn").disabled = false;
	document.getElementById("copybtn").className = "btn";
	document.getElementById("test").value = "Load commands";

  var coms = document.getElementById("com_set").value;
  arr =  coms.split("\n");
  arr.unshift("...","...","...");
  arr.push("...","...","...","...");
  document.getElementById("command").value = arr[3];

  document.getElementById("coming").innerHTML = arr[4];
  document.getElementById("coming1").innerHTML = arr[5];
  document.getElementById("coming2").innerHTML = arr[6];

  document.getElementById("past").innerHTML = arr[2];
  document.getElementById("past1").innerHTML = arr[1];
  document.getElementById("past2").innerHTML = arr[0];
  //arr.shift();

}
</script>
</p>
<table width="75%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td><p id="past2" class="forma2">&nbsp;</p></td>
  </tr>
  <tr>
    <td><p id="past1" class="forma1">&nbsp;</p></td>
  </tr>
  <tr>
    <td><p id="past" class="forma">&nbsp;</p></td>
  </tr>
  <tr>
    <td nowrap="nowrap"><input name="textfield" type="text" class="to_copy" id="command" size="30" />
<div class="tooltip">
<button onclick="myFunction()" onmouseout="outFunc()" class="btn" id="copybtn">
  <span class="tooltiptext" style="white-space:normal" id="myTooltip">Copy to clipboard</span>
  Copy!
  </button>
</div>

 </td>
  </tr>
  <tr>
    <td><p id="coming" class="formaC">&nbsp;</p></td>
  </tr>
    <tr>
    <td><p id="coming1" class="formaC1">&nbsp;</p></td>
  </tr>
    <tr>
    <td><p id="coming2" class="formaC2">&nbsp;</p></td>
  </tr>
  <tr>
    <td><textarea name="com_set" id="com_set" cols="45" rows="5">Past set of commands here.</textarea>
        <br />
        <input name="test" type="submit" class="btn" id="test" onclick="initia()" value="Load commands" />
</td>
  </tr>
</table>
</body>
</html>
